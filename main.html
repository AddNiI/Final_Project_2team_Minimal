<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Document</title>
  </head>
  <body>
    <section class="our-products-section">
      <div class="container our-products__container">
        <h2 class="our-products__title">OUR PRODUCTS</h2>
        <div class="our-products__carousel">
          <div class="our-products__card">
            <img
              class="our-products__image"
              srcset="
                ./src/images/ourproducts1.png,
                ./src/images/ourproducts1@2x.png 2x
              "
              alt=""
            />
            <p>Minimalist storage solutions</p>
          </div>
          <div class="our-products__card">
            <img
              class="our-products__image"
              srcset="
                ./src/images/ourproducts2.png,
                ./src/images/ourproducts2@2x.png 2x
              "
              alt=""
            />
            <p>Handcrafted minimalist seating</p>
          </div>
          <div class="our-products__card">
            <img
              class="our-products__image"
              srcset="
                ./src/images/ourproducts3.png,
                ./src/images/ourproducts3@2x.png 2x
              "
              alt=""
            />
            <p>Handcrafted minimalist seating</p>
          </div>
          <div class="our-products__card">
            <img
              class="our-products__image"
              srcset="
                ./src/images/ourproducts4.png,
                ./src/images/ourproducts4@2x.png 2x
              "
              alt=""
            />
            <p>Minimalist seating for every space</p>
          </div>
        </div>
      </div>
    </section>

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $(".our-products__carousel").slick({
          dots: false,
          arrows:false,
          infinite: true,
          speed: 300,
          slidesToShow: 4,
          slidesToScroll: 4,
          responsive: [
            {
              breakpoint: 1440,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 2,
                infinite: true,
                dots: false,
              },
            },
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
                infinite: true,
              },
            },
          ],
        });
      });
    </script>
  </body>
</html>
