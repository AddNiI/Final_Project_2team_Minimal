<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="price-block">
      <hr>
      <div class="box"> /*overflow:hiden */
        <div class="content">/*transform translate x -58; hover x 0; transition 0.4*/
          <svg class="price-block-sub__svg" height="3" viewBox="0 0 40 3" fill="none" xmlns="http://www.w3.org/2000/svg"><line y1="1.5" x2="40" y2="1.5" stroke="#0A224A" stroke-width="3"/></svg>
          <p class="price-block-sub__text">Chairs</p>
        </div>
        <p></p>
      </div>
      <div class="price-block-sub">
        <svg class="price-block-sub__svg" height="3" viewBox="0 0 40 3" fill="none" xmlns="http://www.w3.org/2000/svg"><line y1="1.5" x2="40" y2="1.5" stroke="#0A224A" stroke-width="3"/></svg>
        <p class="price-block-sub__text">Chairs</p>
        <div class="price-block-sub__price">
          <p>from 200₴</p>
        </div>
      </div>
      <hr>
      <div class="price-block-sub">
        <p class="price-block-sub__text">Tables</p>
        <div class="price-block-sub__price">
          <p>from 250₴</p>
        </div>
      </div>
      <hr>
      <div class="price-block-sub">
        <p class="price-block-sub__text">Dressers</p>
        <div class="price-block-sub__price">
          <p>from 300₴</p>
        </div>
      </div>
      <hr>
      <div class="price-block-sub">
        <p class="price-block-sub__text">Sofas</p>
        <div class="price-block-sub__price">
          <p>from 500₴</p>
        </div>
      </div>
      <hr>
    </div>
  </body>
</html>
